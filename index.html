<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="image-container">
        <img src="./images/syuhei-inoue-kaoHI0iHJPM-unsplash.jpg" alt="" id="background">
        <div class="logo">

        </div>
    </div>

    <div class="form-container">

        <section id="form-header">
            <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</h2>
            <p>You know you want to.</p>
        </section>
        

        <section id="form">
            <form action="">
                <fieldset>
                    <legend>Lets Do this!</legend>

                    <div class="first-column">
                        <label for="firstname">First Name</label>
                        <input type="text" name="user-firstname" id="firstname">

                        <label for="email">Email</label>
                        <input type="email" name="user-email" id="email">

                        <label for="password">Password</label>
                        <input type="password" name="user-password" id="password">
                    </div>

                    <div class="second-column">
                        <label for="lastname">Last Name</label>
                        <input type="text" name="user-lastname" id="lastname">

                        <label for="phonenumber">Phone Number</label>
                        <input type="number" name="user-phonenumber" id="phonenumber">

                        <label for="password-confirm"></label>
                        <input type="password" id="password-confirm">
                    </div>
                    

                </fieldset>

                <button type="submit">Create Account</button>
            </form>
        </section>

        <p>Already have an account? Log in</p>

    </div>
</body>
</html>
