<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="password_match.js" defer></script>
    <div class="image-container">
        <!-- <img src="./images/syuhei-inoue-kaoHI0iHJPM-unsplash.jpg" alt="" id="background"> -->
        <div class="logo-container-background"></div>
        <div class="logo-container">
            <img src="./images/odin-lined.png" alt=""><p>ODIN</p>
        </div>

        <footer>Photo by Syuhei Inoue on <a href="">Unsplash</a></footer>
    </div>

    <div class="form-container">

        <section id="form-header">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p>You know you <em>want</em> to.</p>
        </section>
        

        <section id="form">
            <form action="">
                <fieldset>
                    

                    <div class="signup-form-container">
                        <p>Lets Do This!</p>
                        <div class="row1">
                            <div class="col1">
                                <label for="firstname">FIRST NAME</label>
                                <input type="text" name="user-firstname" id="firstname" required>
                            </div>
                    
                            <div class="col1">
                                <label for="lastname">LAST NAME</label>
                                <input type="text" name="user-lastname" id="lastname" required>
                            </div>
                            
                            
                        </div>
                        <div class="row2">
                            <div class="col2">
                                <label for="email">EMAIL</label>
                                <input type="email" name="user-email" id="email" placeholder="your@email.com" required>
                            </div>
                            <div class="col2">
                                <label for="phonenumber">PHONE NUMBER</label>
                                <input type="tel" name="user-phonenumber" id="phonenumber" placeholder="123-456-7890" required>
                            </div>
                            
                        </div>
                        
                        <div class="row3">
                            <div class="col3" id="password-container">
                                <label for="password">PASSWORD</label>
                                <input type="password" name="user-password" id="password" minlength="5" max="20" required>
                            </div>

                            <div class="col3">
                                <label for="password-confirm">CONFIRM PASSWORD</label>
                                <input type="password" id="password-confirm" required>
                            </div>


                        </div>
                            
                    </div>
                </fieldset>

                <footer><button type="submit" id="create-account-btn">Create Account</button><p>Already have an account? <a href="">Log in</a></p></footer>
            </form>
        </section>
        

    </div>
</body>
</html>
